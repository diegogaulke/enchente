<div>
	<h2>River Level</h2>

	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-3">
				<input type="text" ng-model="list.nivel" placeholder="Enter the actual river level">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
				<input type="text" ng-model="list.search" class="search-query" placeholder="Search for specific street">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
				<a class="btn btn-success" ng-click="list.nova()">
				<i class="fa fa-file-o"></i> New River Level</a>
			</div>
		</div>
	</form>
	</div>
	<table class="table">
	  <thead>
	  <tr>
		<th>Street</th>
		<th>Neighborhood</th>
		<th>Level</th>
		<th></th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr ng-repeat="cota in list.cotas | filter:list.search | filter:list.nivelFilter | orderBy:'rua'">
		<td>{{cota.rua}}</td>
		<td>{{cota.bairro}}</td>
		<td>{{cota.cota}}</td>
		<td>
		  <a href="#/edit/{{cota.$id}}"><i class="fa fa-pencil-square-o"></i></a>
		</td>
	  </tr>
	  </tbody>
	</table>
</div>
